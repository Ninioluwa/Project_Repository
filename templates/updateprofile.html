<!--Form-->
<section class="flex justify-center items-center mb-32">
    <!-- Container -->
    <div class="container  ">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-full flex">
                <!-- Col -->
                
                <!-- Col -->
                <div class="w-full lg:w-full bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Update Your Profile, {{user.username}}!</h3>
                    
                    <form method="" action="" class="flex space-x-20 px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        
                        <div class="sm:mx-auto md:flex justify-between lg:w-4/6 space-x-4 lg:block">
                            <div class="lg:ml-4">
                                    <!-- First and Last Names -->
                                    <p class="mt-8 text-xl">User Details</p>
                                    <hr class="mb-6 border-t" />
                                    
                                    <div class="mb-4 lg:flex justify-between lg:space-x-5">
                                        <div class="mb-4 lg:w-3/4 lg:mb-4">
                                            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                                First Name
                                            </label>
                                            <input
                                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                                id="firstName"
                                                type="text"
                                                placeholder="First Name"
                                            />
                                        </div>
                                        <div class="mb-4 lg:w-3/4 lg:mb-4">
                                            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                                Last Name
                                            </label>
                                            <input
                                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                                id="lastName"
                                                type="text"
                                                placeholder="Last Name"
                                            />
                                        </div>
                                    </div>
                            
                            
                                <!-- Email and Institution -->
                                <div class="mb-4 lg:flex justify-between lg:space-x-5">
                                    <div class="mb-4 lg:w-3/4 lg:mb-4">
                                
                                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                            Email
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="email"
                                            type="email"
                                            placeholder="Email"
                                        />
                                    </div>

                                    <div class="w-80 mb-4 lg:w-3/4 lg:mb-4">
                                    
                                        <label class="block mb-2 text-sm font-bold text-gray-700" for="institution">
                                            Institution
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="institution"
                                            type="institution"
                                            placeholder="Institution"
                                        />
                                    </div>
                                    <div class="lg:hidden">
                                        <p class="mt-4 text-xl">Update Profileeee Picture</p>
                                        <hr class="mb-6 border-t" />
                                        <div>
                                            <label class="block mb-2 text-sm font-bold text-gray-700" for="profile_picture">Profile Picture
                                                <span class="help-block text-sm text-red-500">&nbsp; &nbsp; *JPG, PNG </span>
                                            </label>
                                            <input class="block w-full text-sm text-gray-900 bg-indigo-100 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="doc_img_upload" type="file" accept=".png, .jpg">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        
                            <!--Mobile View-->
                            <div class="lg:hidden">
                              
                                <p class="mt-8 text-xl">Change Password</p>

                                    <div class="mb-4 lg:mr-2 lg:mb-4">

                                            type="password"
                                            placeholder="******************"
                                        /> 
                                    </div>
                                    
                                    <div class="lg:ml-2">

                                        />

                                    </button>
                                </div>

                                <p class="mt-8 text-xl">Change Password</p>

                                <div class="mb-4 lg:flex lg:justify-between">
                                    <div class="mb-4 lg:mr-2 lg:mb-4">

                                        />
                                    </div>
                                    
                                    <div class="lg:ml-2">

                                        <input
                                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="n_password"
                                            type="password"
                                            placeholder="******************"
                                        />
                                    </div>
                                    
                                    <div class="lg:ml-2">
                                        <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                                            Confirm Password
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="c_password"
                                            type="password"
                                            placeholder="******************"
                                        />
                                    </div>
                                </div>
                            </div>
                            

                            <div class="mb-6 text-center hidden lg:block">
                                <button
                                    class="w-full px-4 py-2 font-bold text-white bg-indigo-500 rounded-full focus:outline-none focus:shadow-outline"
                                    type="submit"
                                >
                                    Save Changes
                                </button>
                            </div>
                            <hr class="bottom-0 border-t" />
                        </div>
                        
                        <div class = "hidden lg:block ml-20 mt-12">
                            <img class="w-64 h-64 absolute rounded-full" src="../static/img/home/avatar.png"  />
