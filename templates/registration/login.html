{% extends 'base.html' %}

{% block content %}
<section class="mb-36">
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div
                    class="w-full h-auto  hidden lg:block lg:w-1/2 p-4 bg-cover rounded-l-lg"
                    style="background-image: url('../../static/img/home/login.png')"
                ></div>
                <!-- Col -->
                <div class="mt-40 lg:mt-0 w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-3xl text-center">Welcome!</h3>
                    <form method="post" action="{% url 'login' %}" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        {{form.errors}}
                       {% csrf_token %}
                        <div class="lg:mt-12 mb-4">
                           
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                                Email/Username
                            </label>
                           {{form.username}} 
                        </div>

                        <div class="mb-10">
                           
                          <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                              Password
                          </label>
                          {{form.password}}

                          <div class="mt-6 mb-4 text-center">
                            <button
                                class="w-1/4 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="submit"
                            >
                               Login
                            </button>

                        </div>

                        <div class="text-center">
                          <a
                              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                              href="#"
                          >
                              Forgot Password?
                          </a>
                      </div>
                      <div class="text-center">
                          <a
                              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                              href="register.html"
                          >
                              Don't have an account? Sign-up!
                          </a>
                      </div>
                      </div>
                        
                            </div>
                            </div>
                            </div>
                        
                        
                  
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
